wość społeczną; Współpraca: okazuj otwartość na współpracę, zakładaj, że inni mają dobre intencje, bierz pod uwagę inne punkty widzenia i opinie, szukaj najlepszych sposobów osiągania wspólnych celów."/><a passhref="true" target="_blank" href="https://www.mbank.pl/kariera/wyszukiwarka-ofert/"><button style="margin-bottom:40px" class="ITStructure_btn__2OncM" aria-label="aplikuj">aplikuj</button></a></div></section></main><footer class="Home_footer__1WdhD"><div class="Home_footerLogoAndCookies__1Cb8N"><a href="https://www.mbank.pl/"><img height="35px" src="/mbankLogoBlack.svg" alt="mbank black logo"/></a><div><a aria-label="ustawienia cookie" passhref="true" href="javascript:mbiscuit.open()">Ustawienia cookie</a><a aria-label="ustawienia cookie" style="text-align:middle" href="https://www.mbank.pl/o-nas/o-mbanku/polityka-prywatnosci.html">Polityka prywatności</a></div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{}},"page":"/","query":{},"buildId":"uEfaIYmhR9r0xuJs_XPrI","nextExport":true,"autoExport":true,"isFallback":false,"scriptLoader":[]}</script></body></html>
